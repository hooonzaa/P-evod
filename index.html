        <h2>Převod z binárního na desítkové číslo</h2>

        <button onclick="convertBinaryToDecimal()">Převést</button>
        <p id="decimalOutput"></p>

        <h2>Převod z desítkového na binární číslo</h2>

        <p id="binaryOutput"></p>
    </div>
